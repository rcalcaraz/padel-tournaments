    <script>
      // Mostrar contenido principal después de 2 segundos
      setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').classList.remove('hidden');
      }, 2000);

      // IMPORTANTE: Reemplaza estas credenciales con las de tu proyecto de Supabase
      const SUPABASE_URL = 'https://renhtzglxihiqqvirlui.supabase.co'
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlbmh0emdseGloaXFxdmlybHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxOTMzMTMsImV4cCI6MjA2MTc2OTMxM30.TIXnK8QjBpml3l9tqeP2f7p6NJVseHQ8ziEVo7RT0Hs'
      
      // Inicializar cliente de Supabase
      let supabase = null;
      
      try {
        if (SUPABASE_URL === 'TU_SUPABASE_URL_AQUI' || SUPABASE_ANON_KEY === 'TU_SUPABASE_ANON_KEY_AQUI') {
          throw new Error('Por favor configura las credenciales de Supabase');
        }
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        document.getElementById('config-message').style.display = 'none';
      } catch (error) {
        console.error('Error de configuración:', error);
        showError('Error de configuración: ' + error.message);
      }

      // Función para mostrar errores
      function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-message').classList.remove('hidden');
        document.getElementById('error-text').textContent = message;
      }

      // Función para calcular estadísticas de un jugador
      async function calcularEstadisticasJugador(jugadorId, partidos) {
        let victorias = 0;
        let derrotas = 0;

        partidos.forEach(partido => {
          // Verificar si el jugador participó en este partido
          const jugadoresPartido = [
            partido.pareja1_jugador1_id,
            partido.pareja1_jugador2_id,
            partido.pareja2_jugador1_id,
            partido.pareja2_jugador2_id
          ];

          if (jugadoresPartido.includes(jugadorId)) {
            // Determinar en qué pareja está el jugador
            const estaEnPareja1 = partido.pareja1_jugador1_id === jugadorId || partido.pareja1_jugador2_id === jugadorId;
            const ganadorPareja = partido.ganador_pareja;

            if (ganadorPareja) {
              if ((estaEnPareja1 && ganadorPareja === 1) || (!estaEnPareja1 && ganadorPareja === 2)) {
                victorias++;
              } else {
                derrotas++;
              }
            }
          }
        });

        return { victorias, derrotas };
      }

      // Función para cargar jugadores y sus estadísticas desde Supabase
      async function cargarJugadores() {
        try {
          // Cargar jugadores
          const { data: jugadores, error: errorJugadores } = await supabase
            .from('jugadores')
            .select('*')
            .order('nombre');

          if (errorJugadores) {
            throw errorJugadores;
          }

          // Cargar partidos para calcular estadísticas
          const { data: partidos, error: errorPartidos } = await supabase
            .from('partidos')
            .select('*');

          if (errorPartidos) {
            throw errorPartidos;
          }

          document.getElementById('loading').style.display = 'none';
          
          if (!jugadores || jugadores.length === 0) {
            document.getElementById('jugadores-container').innerHTML = `
              <div class="text-center py-10">
                <p class="text-[#648771] text-2xl">No hay jugadores registrados aún.</p>
                <p class="text-[#648771] text-lg mt-2">Agrega algunos jugadores a tu base de datos de Supabase.</p>
              </div>
            `;
            return;
          }

          // Calcular estadísticas para cada jugador
          const jugadoresConEstadisticas = await Promise.all(
            jugadores.map(async (jugador) => {
              const stats = await calcularEstadisticasJugador(jugador.id, partidos || []);
              return {
                ...jugador,
                victorias: stats.victorias,
                derrotas: stats.derrotas
              };
            })
          );

          mostrarJugadores(jugadoresConEstadisticas);
          llenarSelectoresJugadores(jugadoresConEstadisticas);

        } catch (error) {
          console.error('Error cargando jugadores:', error);
          showError('Error cargando jugadores: ' + error.message);
        }
      }

      // Función para mostrar jugadores en la interfaz
      function mostrarJugadores(jugadores) {
        const container = document.getElementById('jugadores-container');
        container.innerHTML = '';

        jugadores.forEach(jugador => {
          const jugadorHTML = `
            <div class="flex items-center gap-10 bg-white p-10 rounded-lg shadow-sm hover:shadow-md transition-shadow">
              <div class="bg-[#38e078] bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 flex-shrink-0 flex items-center justify-center text-white text-4xl font-bold">
                ${jugador.nombre.charAt(0).toUpperCase()}
              </div>
              <div class="flex flex-col justify-center min-w-0">
                <p class="text-[#111714] text-4xl font-medium leading-normal truncate">${jugador.nombre}</p>
                <p class="text-[#648771] text-3xl font-normal leading-normal truncate">W:${jugador.victorias} L:${jugador.derrotas}</p>
              </div>
            </div>
          `;
          container.innerHTML += jugadorHTML;
        });
      }

      // Función para actualizar opciones disponibles en los selectores
      function actualizarOpcionesDisponibles() {
        const selectores = ['jugador1', 'jugador2', 'jugador3', 'jugador4'];
        const valoresSeleccionados = selectores.map(id => document.getElementById(id).value);
        
        selectores.forEach((selectorId, indexSelector) => {
          const selector = document.getElementById(selectorId);
          const valorActual = selector.value;
          
          // Recorrer todas las opciones del selector
          Array.from(selector.options).forEach(option => {
            if (option.value === '') {
              // La opción por defecto siempre disponible
              option.disabled = false;
            } else {
              // Verificar si este jugador ya está seleccionado en otro selector
              const estaSeleccionadoEnOtro = valoresSeleccionados.some((valor, index) => 
                valor === option.value && index !== indexSelector
              );
              
              option.disabled = estaSeleccionadoEnOtro;
              
              // Si esta opción está deshabilitada y es la seleccionada actualmente, limpiar
              if (estaSeleccionadoEnOtro && option.value === valorActual) {
                selector.value = '';
              }
            }
          });
        });
      }

      // Función para llenar los selectores de jugadores
      function llenarSelectoresJugadores(jugadores) {
        const selectores = ['jugador1', 'jugador2', 'jugador3', 'jugador4'];
        
        selectores.forEach(selectorId => {
          const selector = document.getElementById(selectorId);
          // Limpiar opciones existentes excepto la primera
          selector.innerHTML = selector.innerHTML.split('</option>')[0] + '</option>';
          
          jugadores.forEach(jugador => {
            const option = document.createElement('option');
            option.value = jugador.id;
            option.textContent = jugador.nombre;
            selector.appendChild(option);
          });
          
          // Agregar event listener para actualizar opciones cuando cambie la selección
          selector.addEventListener('change', actualizarOpcionesDisponibles);
        });
        
        // Aplicar validación inicial
        actualizarOpcionesDisponibles();
      }
