      /* Estilos para los iconos del menú */
      .menu-icon {
        transition: all 0.2s ease-in-out;
      }
      
      .menu-icon.active {
        display: none;
      }
      
      .menu-icon.inactive {
        display: block;
      }
      
      .menu-link:hover .menu-icon.inactive {
        display: none;
      }
      
      .menu-link:hover .menu-icon.active {
        display: block;
      }
      
      /* En la página de estadísticas, el icono de estadísticas debe estar activo */

        display: block !important;
      }
      
      .menu-link[href="noticias.html"] .menu-icon.inactive {
        display: none !important;
      }

      /* Estilos para el modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 10000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
        transition: all 0.3s ease-in-out;
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background-color: white;
        margin: 20px;
        padding: 0;
        border-radius: 16px;
        width: 95%;
        max-width: 1200px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        animation: modalSlideIn 0.3s ease-out;
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .close {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10001;
        color: #64748b;
        background: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .close:hover {
        color: #1e293b;
        background: #f8fafc;
      }
    </style>
