<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Historial de Partidos - Torneos de Pádel</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Archivos de la aplicación -->
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="services.js"></script>
    <script src="partidos-app.js"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden max-w-screen-xl mx-auto"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(100,135,113)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div class="w-full px-2 sm:px-4 lg:px-6">
        <div class="flex items-center bg-white p-8 pb-4 justify-between">
          <div class="text-[#111714] flex size-20 shrink-0 items-center" data-icon="ArrowLeft" data-size="40px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#111714] text-4xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-20">Historial de Partidos</h2>
        </div>
        
        <!-- Mensaje de configuración -->
        <div id="config-message" class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6">
          <p class="font-bold">⚠️ Configuración necesaria:</p>
          <p>Por favor, actualiza las credenciales de Supabase en el código JavaScript al final de la página.</p>
        </div>
        
        <h2 class="text-[#111714] text-5xl font-bold leading-tight tracking-[-0.015em] pb-6 pt-8 text-center">Historial de Partidos</h2>
        
        <!-- Botón para volver a clasificaciones -->
        <div class="flex justify-center mb-6">
          <a href="index.html" class="inline-flex items-center px-6 py-3 bg-[#38e078] text-white text-lg font-medium rounded-lg hover:bg-[#32c86a] transition-colors">
            <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 256 256">
              <path d="M232,64H208V56a16,16,0,0,0-16-16H64A16,16,0,0,0,48,56v8H24A16,16,0,0,0,8,80V96a40,40,0,0,0,40,40h3.65A80.13,80.13,0,0,0,120,191.61V216H96a8,8,0,0,0,0,16h64a8,8,0,0,0,0-16H136V191.58c31.94-3.23,58.44-25.64,68.08-55.58H208a40,40,0,0,0,40-40V80A16,16,0,0,0,232,64ZM48,120A24,24,0,0,1,24,96V80H48v32q0,4,.39,8ZM232,96a24,24,0,0,1-24,24h-.5a81.81,81.81,0,0,0,.5-8.9V80h24Z"></path>
            </svg>
            Volver a Clasificaciones
          </a>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="text-center py-10">
          <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-[#38e078] transition ease-in-out duration-150">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Cargando partidos...
          </div>
        </div>
        
        <!-- Error message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
          <p class="font-bold">Error:</p>
          <p id="error-text"></p>
        </div>
        
        <!-- Partidos container -->
        <div id="partidos-container" class="grid grid-cols-1 gap-6 max-w-full mx-auto mb-8">
          <!-- Los partidos se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>
  </body>
</html>
